<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(user,i) in list">Id:{{user.id}}---名字:{{user.name}}---索引:{{i}}</p>
    </div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: 'zs'},
                {id: 2, name: 'zs'},
                {id: 3, name: 'zs'},
                {id: 4, name: 'zs'}
            ]
        },
        methods: {}
    });
</script>
</body>
</html>
