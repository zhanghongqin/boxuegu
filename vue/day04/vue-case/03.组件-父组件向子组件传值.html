<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--父组件，可以在引用子组件的时候，通过属性绑定(b-bind:)的形式，把需要传递给子组
    件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用 -->
    <com1 v-bind:parentmsg="msg"></com1>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123-父组件中的数据'
        },
        methods:{},
        components:{
            // 结论：经过演示，发现，子组件中，默认无法访问到 父组件中的 data 上的数据 和 methods 中的方法
            com1: {
                data(){ //注意： 子组件中的 data 数据，并不是通过 父组件传递过来的，而是子组件自身私有的，比如： 子组件通过 Ajax ，请求回来的数据，都可以放到 data 身上；
                    // data 上的数据，都是可读可写的；
                  return {
                      title: '123',
                      content: 'qqq'
                  }
                },
                template: '<h1>这是子组件 --- {{parentmsg}}</h1>',
                //注意：组建中的所有props中的数据，都是通过父组件传递给子组件的
                props: ['parentmsg'],//把父组件传递过来的parentmsg属性，现在props数组中，定义一下，这样，才能使用这个数据
                directives: {},
                filters: {},
                components: {}
            }
        }
    });
</script>
</body>
</html>
