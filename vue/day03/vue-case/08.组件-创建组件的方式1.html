<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--如果要使用组件，直接把组件的名称，以html 标签的行驶，引入到页面中，即可-->
    <!--<my-com1></my-com1>-->
    <mycom1></mycom1>
</div>
<script>
    //1.1、使用Vue.extend来创建全局的Vue的组件
    var com1 = Vue.extend({
        template:'<h3>这是使用Vue.extend创建的组建</h3>'
    })
    /*1.2、使用Vue.component('组件的名称',创建出来的组建模板对象)*/
    // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
    // Vue.component('myCom1',com1)
    // 如果不使用驼峰,则直接拿名称来使用即可;
    /*Vue.component('mycom1',com1)*/

    // Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
    // 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容
    Vue.component('mycom1',Vue.extend({
        template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    }))
    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods:{

        }
    });
</script>
</body>
</html>
