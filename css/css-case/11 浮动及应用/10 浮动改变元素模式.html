<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            float: left;/*块级元素添加浮动之后，具有行内块的特性*/
        }
        span {
            background-color: purple;
            height: 100px;
            float: left;/*行内元素添加浮动之后，具有行内块的特性*/
        }
        /*行内块的特性，可以一行放多个 有宽度和高度 盒子的大小是由内容决定的*/
    </style>
</head>
<body>
<div>块级元素</div>
<div>块级元素</div>
<span>行内元素</span>
<span>行内元素</span>
</body>
</html>
