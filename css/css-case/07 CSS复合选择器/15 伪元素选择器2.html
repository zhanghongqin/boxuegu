<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::before { /*before和after在盒子div的内部前面插入或者是内部后面插入*/
            content: '俺';
        }

        div::after {
            content: '18岁';
        }
    </style>
</head>
<body>
<div>今年</div>
</body>
</html>
