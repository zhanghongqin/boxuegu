<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid pink;
            text-align: center;/*文字水平居中*/
            margin: 10px auto;/*盒子水平居中  左右margin 设置为auto就可以了*/
        }
        section {
            width: 400px;
            height: 400px;
            border: 1px solid  #000;
        }
        section img {
            width: 200px;
            height: 210px;
            margin-top: 30px;
            margin-left: 50px;
        }
    </style>
</head>
    <body>
        1、文字水平居中 和 盒子水平居中
        <div>文字水平居中</div>
        2、插入图片和背景图片
        <section>
            <img src="images/sun.jpg" alt="">
        </section>
    <aside>
        3. 一般情况下，背景图片适合做一些小图标使用
        产品展示之类的就用插入图片
    </aside>
    </body>
</html>
