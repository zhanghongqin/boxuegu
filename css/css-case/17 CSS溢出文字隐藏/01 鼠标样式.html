<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: purple;
            cursor: default;
        }
        .pointer {
            cursor: pointer;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div>鼠标经过div 会变换鼠标样式 小白 default 默认的</div>
    <div class="pointer">鼠标经过div 会变换鼠标样式 pointer 小手</div>

</body>
</html>
