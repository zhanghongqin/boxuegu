<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: pink;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
    <body>
    块级元素的特点：
    （1）总是从新行开始
    （2）高度，行高、外边距以及内边距都可以控制。
    （3）宽度默认是容器的100%
    （4）可以容纳内联元素和其他块元素。
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p标签</p>
        <div>div标签</div>
    </body>
</html>
