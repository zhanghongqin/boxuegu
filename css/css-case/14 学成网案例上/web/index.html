<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*样式*/
        /*css初始化*/
        * {
            margin: 0;
            padding: 0;/*清楚内外边距*/
        }
        ul {
            list-style: none;/*去掉列表样式小点*/
        }
        .clearfix:before, .clearfix:after {
            display: table;
            content: "";
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom:1;
        }
    </style>
</head>

</body>
</html>
