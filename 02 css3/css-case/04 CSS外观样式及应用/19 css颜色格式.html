<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }
        li:nth-child(2) {
            color: #f60;
        }
        #rgb {
            color: rgb(53, 50, 205);
        }
    </style>
</head>
<body>
    <h3>color属性用于定义文本的颜色，其取值方式有如下3种：</h3>
    <ol>
        <li class="red">1.预定义的颜色值，如red，green，blue等。</li>
        <li>2.十六进制，如#FF0000，#FF6600，#29D794等。实际工作中，十六进制是最常用的定义颜色的方式。</li>
        <li id="rgb">3.RGB代码，如红色可以表示为rgb(255,0,0)或rgb(100%,0%,0%)。</li>
    </ol>
</body>
</html>
