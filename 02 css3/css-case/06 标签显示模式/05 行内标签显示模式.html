<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            background-color: pink;
            width: 100px; /*设置宽度无效*/
            height: 100px; /*设置高度无效*/
        }
    </style>
</head>
    <body>
        行内元素的特点：</br>
        （1）和相邻行内元素在一行上。</br>
        （2）高、宽无效，但水平方向的padding和margin可以设置，垂直方向的无效。</br>
        （3）默认宽度就是它本身内容的宽度。</br>
        （4）行内元素只能容纳文本或则其他行内元素。（a特殊）</br></br></br></br>
        <span>我是span标签</span>
        <b>我是b标签</b>
    </body>
</html>
