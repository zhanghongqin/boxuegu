<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li:first-child { /*选择第一个小孩*/
            color: pink;
        }

        li:last-child { /*最后一个孩子*/
            color: pink;
        }

        li:nth-child(4) { /*选择第4个孩子，n代表第几个的意思*/
            color: skyblue;
        }
    </style>
</head>
<body>
<ul>
    <li>第一个孩子</li>
    <li>第二个孩子</li>
    <li>第三个孩子</li>
    <li>第四个孩子</li>
    <li>第五个孩子</li>
    <li>第六个孩子</li>
    <li>第七个孩子</li>
</ul>
</body>
</html>
