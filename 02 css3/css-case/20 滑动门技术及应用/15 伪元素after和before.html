<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::before {
            content: '楚乔';
            background-color: pink;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            /*伪元素:before和:after添加的内容默认是inline元素*/
            display: block;
        }
        div::after {
            content: '宇文玥的';
            display: block;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>是</div>
</body>
</html>
