<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /*transition: 要过渡的属性  花费时间  运动曲线  何时开始;*/
            /*transition: width 0.6s ease-in 0s,height 0.3s ease-in 0s;*/
            transition: all 0.6s ease-in 0s;/*所有属性都变化用all就可以了 后面两个属性可以省略*/
            /*transition 过度的意思 这句话是写到div里面不是hover里面*/
        }
        div:hover {/*鼠标经过盒子，我们的宽度变为400*/
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
