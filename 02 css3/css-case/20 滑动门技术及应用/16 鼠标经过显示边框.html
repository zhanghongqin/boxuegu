<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 296px;
            height: 180px;
            margin: 100px auto;
            position: relative;
        }
        div:hover::before {
            content: "";
            width: 100%;
            height: 100%;
            display: block;
            border: 10px solid red;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div><img src="images/mi.jpg" alt=""></div>
</body>
</html>
