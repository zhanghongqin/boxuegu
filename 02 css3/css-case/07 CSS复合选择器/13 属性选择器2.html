<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div[class^=font] { /*class^=font表示font开始位置就行*/
            color: pink;
        }

        div[class$=footer] { /*class$=footer表示以footer结束位置就行*/
            color: skyblue;
        }

        div[class*=tao] { /*class*=tao在任意位置都可以*/
            color: green;
        }
    </style>
</head>

<div class="24font">属性选择器123</div>
<div class="sub-footer">属性选择器footer</div>

<div class="news-tao-nav">属性选择器</div>

<div class="tao-header">属性选择器</div>
</body>
</html>
