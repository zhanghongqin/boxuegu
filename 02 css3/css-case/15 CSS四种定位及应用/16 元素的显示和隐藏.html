<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div:first-child {
            /*隐藏元素 不是删除 看不见了而已 但是元素一直存在页面中*/
            /*隐藏之后，不再保留位置*/
           /* display: none;*/
            /* 隐藏之后，继续保留原有位置*/
            visibility: hidden;
        }
        div:last-child {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
